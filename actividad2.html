<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario de registro</title>
  <link rel="stylesheet" href="./actividad2.css">
</head>
<body>
  <h1>IDESWEB</h1>
  <h1>Formulario de registro</h1>
  <form method="post" action="">
    
    <!-- DATOS PERSONALES -->    
<fieldset>
      <legend>¿Quién eres?</legend>
    <div>
        <label for="nombre">Nombre:</label>
        <input class="clase_nombre" id="nombre" name="nombre" type="text" required autofocus placeholder="Introduce tu nombre">
      </div>
        <label for="apellidos">Apellidos:</label>
        <input class="texto" id="apellidos" name="apellidos" type="text" required autofocus placeholder="Introduce tus apellidos">
      <div>
        <label for="email">Correo electrónico:</label>
        <input class ="clase_email" id="email" name="email" type="email" required placeholder="ejemplo@correo.com">
      </div>

      <div>
        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input class="clase_fecha" id="fecha-nacimiento" name="fecha_nacimiento" type="date" required>
      </div>

      <div>
  </fieldset>

    <!-- INFORMACIÓN DE CUENTA -->
    <fieldset>
      <legend>¿De dónde eres?</legend>

      <div>
        <label for="usuario">Ciudad:</label>
        <input class="clase_ciudad" id="Ciudad" name="Ciudad" type="text" required placeholder="Tu Ciudad">
      </div>

      <div>
        <label for="password">Código postal:</label>
        <input class="clase_codigopostal" id="Código postal" required placeholder="Código postal">
      </div>
      </div>

      <div>
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
          <option value="">--Selecciona tu país--</option>
          <option value="es">España</option>
          <option value="ar">Argentina</option>
          <option value="mx">México</option>
          <option value="co">Colombia</option>
          <option value="cl">Chile</option>
        </select>
      </div>
    </fieldset>

    <!-- ¿Cómo quieres iniciar sesión?-->
    <fieldset>
      <legend>¿Cómo quieres iniciar sesión?</legend>

      <div>
        <label for="color">Nombre de usuario</label>
        <input id="nombre de usuario" name="nombre de usuario" type="nombre de usuario" value="">
      </div>
      <div>
        <label for="color">Contraseña</label>
        <input id="Contraseña" name="Contraseña" type="Contraseña" value="">
      </div>
      <div>
        <label for="color">Vuelvbe a escribir contraseña</label>
        <input id="Vuelvbe a escribir contraseña" name="Vuelvbe a escribir contraseña" type="Vuelvbe a escribir contraseña" value="">
      </div>
         </fieldset>


         <fieldset>
          <legend>Condiciones</legend>
            <p>
                <label class="clase_opciones">Deseo recibir ofertas de iDESWEB</label>
                <input type="radio" name="opcion"><label for="">Una vez al día</label>
                <input type="radio" name="opcion"><label for="">Una vez a la semana</label>
                <input type="radio" name="opcion"><label for="">Una vez al mes</label>
            </p>
            <p>
                <input type="checkbox" name="for" required id=""><label class="clase_opciones">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies.</label>
            </p>
 
          </div>
    <!-- ENVÍO -->
    <div>
      <button class="clase_boton" type="submit">Crear cuenta</button>
    </div>
  </form>
</body>
</html>
